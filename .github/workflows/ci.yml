name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 22
  PNPM_VERSION: 10

jobs:
  # ==========================================
  # Job 1: Lint (не блокирует build, но показывает ошибки)
  # ==========================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: true  # Не блокирует CI, пока ошибки не исправлены
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm -F @polygram/server db:generate

      - name: Lint all packages
        run: pnpm lint

  # ==========================================
  # Job 2: Type Check (matrix: Node.js versions)
  # ==========================================
  typecheck:
    name: Type Check (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [22]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm -F @polygram/server db:generate

      - name: Type check client
        run: pnpm -F @polygram/client build --mode development

      - name: Type check server
        run: pnpm -F @polygram/server build

  # ==========================================
  # Job 3: Tests (robust, с сервисами)
  # ==========================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: typecheck
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: polygram_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/polygram_test?schema=public"
      REDIS_URL: "redis://localhost:6379"
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm -F @polygram/server db:generate

      - name: Run database migrations
        run: pnpm -F @polygram/server db:migrate

      - name: Build shared package
        run: pnpm -F @polygram/shared build

      - name: Run tests with coverage
        run: pnpm -r test -- --coverage --reporter=verbose
        continue-on-error: true  # Coverage может падать из-за отсутствия пакетов

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            **/coverage/
            !**/node_modules/
          retention-days: 7

  # ==========================================
  # Job 4: Build (matrix: app × Node version)
  # ==========================================
  build:
    name: "@polygram/${{ matrix.app }}"
    runs-on: ubuntu-latest
    needs: test
    
    strategy:
      fail-fast: false
      matrix:
        app: [client, server, shared]
        node: [22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        if: matrix.app == 'server'
        run: pnpm -F @polygram/server db:generate

      - name: Build @polygram/shared
        run: pnpm -F @polygram/shared build

      - name: Build @polygram/${{ matrix.app }}
        run: pnpm -F @polygram/${{ matrix.app }} build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.app }}
          path: |
            apps/${{ matrix.app }}/dist/
            packages/${{ matrix.app }}/dist/
          retention-days: 7

  # ==========================================
  # Job 5: Docker Build (optional)
  # ==========================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (server)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/server/Dockerfile
          push: false
          tags: polygram-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Docker image (client)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/client/Dockerfile
          push: false
          tags: polygram-client:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true  # На случай если Dockerfile нет

  # ==========================================
  # Job 6: Summary (итоговый статус)
  # ==========================================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [typecheck, test, build, docker]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          echo "Type Check: ${{ needs.typecheck.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Docker: ${{ needs.docker.result }}"
          
          if [ "${{ needs.typecheck.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ CI failed"
            exit 1
          fi
          
          echo "✅ All checks passed"
